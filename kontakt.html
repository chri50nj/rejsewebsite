<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kontakt</title>
</head>

<body>
    <form name="kontakt" netlify>
        <div class="form-felt">
            <label>
                Fulde navn
                <input placeholder="fx Peter Jensen" id="navn" type="text" name="fnavn" required>
            </label>
        </div>

        <div class="form-felt">
            <label>
                E-mail
                <input placeholder="fx peter@gmail.com" id="email" type="email" name="email" required>
            </label>
        </div>

        <div class="form-felt">
            <label>
                Telefonnummer
                <input placeholder="fx 23 23 23 23" id="phone" type="tel" name="phone" required>
            </label>
        </div>
        <div class="form-felt">
            <label>
                Besked (valgfri)
                <textarea name="besked" rows="5"></textarea>
            </label>
        </div>

        <button>Indsend</button>
    </form>
</body>

</html>
