<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kontaktside</title>
</head>

<body>
    <header>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox">
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="#">Forside</a></li>
                <li><a class="menu__item" href="#">Kategorier</a></li>
                <li><a class="menu__item" href="ferieliste.html">Ferieliste</a></li>
            </ul>
        </div>
    </header>
    <form name="kontakt" netlify>
        <div class="form-felt">
            <label>
                Fulde navn
                <input placeholder="fx Peter Jensen" id="navn" type="text" name="fnavn" required>
            </label>
        </div>

        <div class="form-felt">
            <label>
                E-mail
                <input placeholder="fx peter@gmail.com" id="email" type="email" name="email" required>
            </label>
        </div>

        <div class="form-felt">
            <label>
                Telefonnummer
                <input placeholder="fx 23 23 23 23" id="phone" type="tel" name="phone" required>
            </label>
        </div>
        <div class="form-felt">
            <label>
                Besked (valgfri)
                <textarea name="besked" rows="5"></textarea>
            </label>
        </div>

        <button>Indsend</button>
    </form>
</body>

</html>
