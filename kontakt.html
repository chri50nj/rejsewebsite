      <h1>Rejse Guiden</h1>
    </div>
  </header>
  <main>
    <div>
      <section id="baggrund">
        <h1 class="h1_single">Kontakt os</h1>
        <p>Ønsker du at vide mere om en destination eller har du spørgsmål til os, så send en besked og vi vil vende
          tilbage hurtigst muligt.</p>
        <form name="kontakt" netlify>
          <div class="form-felt">
            <label>
              Fulde navn
              <input placeholder="fx Peter Jensen" id="navn" type="text" name="fnavn" required />
            </label>
          </div>

          <div class="form-felt">
            <label>
              E-mail
              <input placeholder="fx peter@gmail.com" id="email" type="email" name="email" required />
            </label>
          </div>

          <div class="form-felt">
            <label>
              Telefonnummer
              <input placeholder="fx 23 23 23 23" id="phone" type="tel" name="phone" required />
            </label>
          </div>
          <div class="form-felt">
            <label>
              Besked (valgfri)
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>

          <button>Indsend</button>
        </form>
      </section>
    </div>
  </main>
